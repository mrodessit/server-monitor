<dom-module id="block-notify">
  <template>
    <style>      
      :host {
        display: var(--block-notify-display, none);
        color: var(--block-notify-text-color, #212121);
        background-color: var(--block-notify-bg-color, white);
        margin: 5px;
        padding: 10px;        
        border-radius: 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

    </style>
        
    [[notifyMessage]]    

  </template>
  <script>
    Polymer({      
      is: 'block-notify',

      properties: {
          notifyMessage: {
              type: String
          },
          notifyType: {
              type: String
          }
      },

      notifyHide: function() {
          this.style.display = "none";
      },
      
      notifyShow: function(type, msg) {
          
          this.notifyMessage = msg;
          this.style.display = "block";
          this.notifyType = type;

          if (type == "success") {              
              this.style.backgroundColor = "#CEFCC7";
          } 
          else if (type == "error") {
              this.style.backgroundColor = "#FCBDCC";
          }
      },
    });
  </script>
</dom-module>
